<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
 <form  id="create-account-form" action="result.html" method="GET" >

<div class="title">

<h2>Create Account</h2>
</div>
<!-- username -->
<div class="input-group">
    <label for="username">Name</label>
    <input type="text" id="username" placeholder="name" name="username">
  <span>  <i class="fa-solid fa-circle-check"></i></span>
 <span>  <i class="fa-solid fa-circle-exclamation"></i></span> 
   <p>Error Message</p>
</div>
<!-- email -->
<div class="input-group">
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="email" name="email">
    <i class="fa-solid fa-circle-check"></i>
    <i class="fa-solid fa-circle-exclamation"></i>
   <p>Error Message</p>
</div>
<!-- password -->
<div class="input-group">
    <label for="password">password</label>
    <input type="password" id="password" placeholder="Password" name="password">
    <i class="fa-solid fa-circle-check"></i>
    <i class="fa-solid fa-circle-exclamation"></i>
   <p>Error Message</p>
</div>

<!--confirm password  -->
<div class="input-group">
    <label for="confirm-password">Confirm password</label>
    <input type="password" id="confirm-password" placeholder="Password" name="confirmpassword">
    <i class="fa-solid fa-circle-check"></i>
    <i class="fa-solid fa-circle-exclamation"></i>
   <p>Error Message</p>
</div>


<!--mobile no-->
<div class="input-group">
    <label for="mobileNumber">mobile number</label>
    <input type="number" id="mobileNumber" placeholder="mobileNumber" name="mobileNumber">
    <i class="fa-solid fa-circle-check"></i>
    <i class="fa-solid fa-circle-exclamation"></i>
   <p>Error Message</p>
</div>
<!--Date of birth-->
<div class="input-group">
    <label for="dateofBirth">date of birth</label>
    <input type="number" id="dateofBirth" placeholder="DD/MM/YYYY" name="dateofBirth">
    <i class="fa-solid fa-circle-check"></i>
    <i class="fa-solid fa-circle-exclamation"></i>
   <p>Error Message</p>
</div>



<!--gender-->
<div class="input-group">
    <label for="gender">gender</label>
    <input type="text" id="gender" placeholder="gender" name="gender">
    <i class="fa-solid fa-circle-check"></i>
    <i class="fa-solid fa-circle-exclamation"></i>
   <p>Error Message</p>
</div>


<!--state-->
<div class="input-group">
    <label for="state">State</label>
    <input type="text" id="state" placeholder="Enter your state" name="state">
    <i class="fa-solid fa-circle-check"></i>
    <i class="fa-solid fa-circle-exclamation"></i>
   <p>Error Message</p>
</div>


<!--address-->



<div class="input-group">
    <label for="addressInput">Address</label>
    <input type="text" id="addressInput" placeholder="Enter your Address" name="addressInput">
    <i class="fa-solid fa-circle-check"></i>
    <i class="fa-solid fa-circle-exclamation"></i>
   <p>Error Message</p>
  
</div>

  <!-- agree -->








<button type="submit" class="btn">submit</button>


 </form>








    <script src="script.js"></script>
    
</body>
</html>
